<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../table-layout-selection.css">
    <title>Example Table Selection</title>
</head>
<body>
    <div class="main-container">
        <div id="my-table"><div>
    </div>

    <script src="../table-layout-selection.js"></script>
    <script>
      window.onload = function() {
        if (window.MnTableLayoutSelection) {
            var opts = {
              containerSelector: '#my-table',
              rows: 5,
              cols: 5
            };
            var tableSelection = new MnTableLayoutSelection(opts);

            tableSelection.render();
        }
      }
    </script>
</body>
</html>
